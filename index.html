<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact App</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Form Section -->
    <section class="form">
      <h1 class="form__title">Add Contact Form</h1>

      <!-- Form -->
      <form id="form">
        <div class="form__input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            class="form__input"
            id="input__name"
            placeholder="Full name.."
          />
        </div>

        <div class="form__input-group">
          <i class="fas fa-phone-alt"></i>
          <input
            type="number"
            class="form__input"
            id="input__number"
            placeholder="Enter number.."
          />
        </div>

        <div class="form__input-group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            class="form__input"
            id="input__email"
            placeholder="Enter email.."
          />
        </div>

        <div class="form__input-group">
          <i class="fas fa-birthday-cake"></i>
          <input type="date" class="form__input" id="input__birthday" />
        </div>

        <button class="form__button" id="input__button">
          Add new Contact <i class="fas fa-plus"></i>
        </button>
      </form>
    </section>

    <hr />

    <!-- Contact Section -->
    <section class="contact">
      <h2 class="contact__title">Contact List</h2>

      <div class="contact__search">
        <i class="fas fa-search"></i>
        <input
          type="text"
          class="contact__search-input"
          id="input__search"
          placeholder="Search"
        />
      </div>

      <div class="contact__lists-section"></div>
    </section>

    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
